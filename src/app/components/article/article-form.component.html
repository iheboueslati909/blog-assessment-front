<div class="p-6 bg-gray-900 rounded-lg shadow-sm">
  <h2 class="text-xl font-semibold mb-4">
    {{ editingId ? 'Edit Article' : 'New Article' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-300 mb-1">Title</label>
      <input
        formControlName="title"
        class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">Image File</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">Tags (comma separated)</label>
      <input
        formControlName="tags"
        class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">Content</label>
      <textarea
        rows="10"
        formControlName="content"
        class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white"
      ></textarea>
    </div>

    <div class="flex gap-3">
      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 btn-primary disabled:opacity-60"
      >
        Save
      </button>
      <button
        type="button"
        routerLink="/articles"
        class="px-4 py-2 btn-secondary"
      >
        Cancel
      </button>
    </div>
  </form>

  <div *ngIf="error" class="mt-3 text-red-500">{{ error }}</div>
</div>
